<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js"></script>
    <style>
        li.active{background: #00A1CB}
    </style>
</head>
<body>
<div id="app" v-cloak>
    <h1>services</h1>
    <ul>
        <li v-for="service in services" v-on:click="toggleActive(service)" v-bind:class="{'active': service.active}">
            {{service.name}}<span>{{service.price | currency}}</span>
        </li>
    </ul>

    <div class="total">
        total: <span>{{total() | currency}}</span>
    </div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            services: [
                {
                    name: 'html',
                    price: 1000,
                    active: true
                },
                {
                    name: 'css',
                    price: 2000,
                    active: false
                },
                {
                    name: 'javascript',
                    price: 5000,
                    active: true
                }
            ]
        },
        methods: {
            toggleActive: function (service) {
                service.active = !service.active;
            },
            total: function () {
                var total = 0;
                this.services.forEach(function (service) {
                    if (service.active) {
                        total += service.price;
                    }
                });
                return total;
            }
        }
    });
</script>
</body>
</html>
