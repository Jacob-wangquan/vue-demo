<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <nav v-bind:class="active" v-on:click.prevent>
        <a href="#" class="home" v-on:click="makeActive('home')">home</a>
        <a href="#" class="projects" v-on:click="makeActive('projects')">projects</a>
        <a href="#" class="service" v-on:click="makeActive('service')">service</a>
    </nav>

    <p>you chose <b style="color:red">{{active}}</b></p>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            active: 'home'
        },
        methods: {
            makeActive: function (item) {
                this.active = item;
            }
        }
    });
</script>
</body>
</html>
